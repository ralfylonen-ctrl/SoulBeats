  <style>
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .rainbow-hover:hover {
      background: linear-gradient(270deg, #ff0080, #ff8c00, #40e0d0, #8a2be2, #ff0080);
      background-size: 1000% 1000%;
      animation: rainbow 5s ease infinite;
      transform: scale(1.1);
    }
    .fade-out {
      animation: fadeOut 1s forwards;
    }
    .fade-in {
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    body {
      transition: background 1.5s ease;
    }
  </style>

    };

    let currentMood = null;
    let tips = [];
    let currentTipIndex = 0;

    function startMood(mood) {
      currentMood = mood;
      tips = translations[lang].tips[mood];
      currentTipIndex = 0;

      const buttonsDiv = document.getElementById("mood-buttons");
      const mainImg = document.getElementById("main-img");

      buttonsDiv.classList.add("fade-out");
      mainImg.classList.add("fade-out");
      document.body.style.background = moodColors[mood];

      setTimeout(() => {
        buttonsDiv.style.display = "none";
        mainImg.style.display = "none";

        const msgDiv = document.getElementById("mood-message");
        msgDiv.innerText = translations[lang].messages[mood];
        msgDiv.classList.add("fade-in");

        showTip(currentTipIndex);
        document.getElementById("suggestions").classList.add("fade-in");
        document.getElementById("nav-buttons").classList.add("fade-in");

        document.getElementById("back-btn").innerText = translations[lang].buttons.back;
        document.getElementById("done-btn").innerText = translations[lang].buttons.done;
      }, 1000);
    }

    function showTip(index) {
      const suggestionsDiv = document.getElementById("suggestions");
      suggestionsDiv.innerHTML = `<h2 class="text-3xl font-bold mb-6">Suggestion ${index + 1} of ${tips.length}</h2>
                                  <p class="text-2xl">${tips[index]}</p>`;
    }

    function nextTip() {
      if (currentTipIndex < tips.length - 1) {
        currentTipIndex++;
        showTip(currentTipIndex);
      }
    }

    function prevTip() {
      if (currentTipIndex > 0) {
        currentTipIndex--;
        showTip(currentTipIndex);
      }
    }
