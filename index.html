<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoulBeats</title>
  <link rel="icon" type="image/png" href="fav.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animação arco-íris */
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .rainbow-hover:hover {
      background: linear-gradient(270deg, #ff0080, #ff8c00, #40e0d0, #8a2be2, #ff0080);
      background-size: 1000% 1000%;
      animation: rainbow 5s ease infinite;
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-[#111722] text-white min-h-screen flex flex-col justify-center items-center">

  <!-- Imagem principal -->
  <div class="w-full max-w-4xl h-80 bg-center bg-cover rounded-xl mb-8"
       style='background-image: url("mainimg.png");'>
  </div>

  <!-- Botões de Mood -->
  <div class="flex flex-wrap gap-4 justify-center">
    <button class="rainbow-hover px-6 py-3 rounded-full font-bold text-lg bg-[#233148] transition-all duration-300">Happy</button>
    <button class="rainbow-hover px-6 py-3 rounded-full font-bold text-lg bg-[#233148] transition-all duration-300">Sad</button>
    <button class="rainbow-hover px-6 py-3 rounded-full font-bold text-lg bg-[#233148] transition-all duration-300">Angry</button>
    <button class="rainbow-hover px-6 py-3 rounded-full font-bold text-lg bg-[#233148] transition-all duration-300">Lonely</button>
  </div>

</body>
</html>
