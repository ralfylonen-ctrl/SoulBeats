      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }

    }
    .rainbow-hover:hover {
      background: linear-gradient(270deg, #ff0080, #ff8c00, #40e0d0, #8a2be2, #ff0080);

      animation: rainbow 5s ease infinite;
      transform: scale(1.1);
    }
    .fade-out {

    }
    .fade-in {
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }

    }

    let currentMood = null;

    let currentTipIndex = 0;

    function startMood(mood) {
      currentMood = mood;
      tips = moodSuggestions[mood];
      currentTipIndex = 0;

      const buttonsDiv = document.getElementById("mood-buttons");
      const mainImg = document.getElementById("main-img");

      // Fade out inicial
      buttonsDiv.classList.add("fade-out");

      setTimeout(() => {

        mainImg.style.display = "none";

        // Mostrar mensagem motivacional
        const msgDiv = document.getElementById("mood-message");
        msgDiv.innerText = moodMessages[mood];
        msgDiv.classList.add("fade-in");

        // Mostrar primeira dica com delay
        showTip(currentTipIndex);
        document.getElementById("suggestions").classList.add("fade-in");
        document.getElementById("nav-buttons").classList.add("fade-in");
      }, 1000); // 1s fade out
    }

    function showTip(index) {
      const suggestionsDiv = document.getElementById("suggestions");
      suggestionsDiv.innerHTML = `<h2 class="text-2xl font-bold mb-4">Suggestion ${index + 1} of ${tips.length}</h2>
                                  <p class="text-lg">${tips[index]}</p>`;
    }

    function nextTip() {
      if (currentTipIndex < tips.length - 1) {
        currentTipIndex++;
        showTip(currentTipIndex);
      }
    }

    function prevTip() {
      if (currentTipIndex > 0) {
        currentTipIndex--;
        showTip(currentTipIndex);
      }
    }
