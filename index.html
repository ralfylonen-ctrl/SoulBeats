<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoulBeats</title>
  <link rel="icon" type="image/png" href="fav.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animação arco-íris */
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .rainbow-hover:hover {
      background: linear-gradient(270deg, #ff0080, #ff8c00, #40e0d0, #8a2be2, #ff0080);
      background-size: 1000% 1000%;
      animation: rainbow 5s ease infinite;
      transform: scale(1.1);
    }
  </style>
</head>
<body class="bg-[#111722] text-white min-h-screen flex flex-col justify-center items-center">

  <!-- Imagem principal -->
  <div class="w-full max-w-4xl h-80 bg-center bg-cover rounded-xl mb-8"
       style='background-image: url("mainimg.png");'>
  </div>

  <!-- Botões de Mood -->
  <div class="flex flex-wrap gap-4 justify-center mb-8">
    <button class="rainbow-hover px-6 py-3 rounded-full font-bold text-lg bg-[#233148] transition-all duration-300" onclick="showSuggestions('happy')">Happy</button>
    <button class="rainbow-hover px-6 py-3 rounded-full font-bold text-lg bg-[#233148] transition-all duration-300" onclick="showSuggestions('sad')">Sad</button>
    <button class="rainbow-hover px-6 py-3 rounded-full font-bold text-lg bg-[#233148] transition-all duration-300" onclick="showSuggestions('angry')">Angry</button>
    <button class="rainbow-hover px-6 py-3 rounded-full font-bold text-lg bg-[#233148] transition-all duration-300" onclick="showSuggestions('lonely')">Lonely</button>
    <button class="rainbow-hover px-6 py-3 rounded-full font-bold text-lg bg-[#233148] transition-all duration-300" onclick="showSuggestions('anxious')">Anxious</button>
    <button class="rainbow-hover px-6 py-3 rounded-full font-bold text-lg bg-[#233148] transition-all duration-300" onclick="showSuggestions('bored')">Bored</button>
    <button class="rainbow-hover px-6 py-3 rounded-full font-bold text-lg bg-[#233148] transition-all duration-300" onclick="showSuggestions('stressed')">Stressed</button>
  </div>

  <!-- Área de Sugestões -->
  <div id="suggestions" class="max-w-2xl text-center text-lg"></div>

  <script>
    const moodSuggestions = {
      happy: [
        "Dance to your favorite song 🎵",
        "Write down 3 things you're grateful for ✍️",
        "Go for a walk in the sun ☀️"
      ],
      sad: [
        "Take a warm bath 🛁",
        "Listen to a calming playlist 🎶",
        "Write down your feelings in a journal 📝"
      ],
      angry: [
        "Do a quick workout to release tension 💪",
        "Listen to music that relaxes you 🎧",
        "Practice deep breathing for 5 minutes 🌬️"
      ],
      lonely: [
        "Call or message a friend ☎️",
        "Join an online community or forum 💻",
        "Watch a movie that makes you smile 🍿"
      ],
      anxious: [
        "Try a 5-minute meditation 🧘‍♂️",
        "Write down what’s bothering you 🖊️",
        "Go outside and take deep breaths 🌳"
      ],
      bored: [
        "Try a new hobby or craft 🎨",
        "Learn something new online 📚",
        "Play a fun mini-game online 🎮"
      ],
      stressed: [
        "Take a short walk outside 🚶‍♂️",
        "Listen to relaxing music 🎵",
        "Do some light stretching exercises 🧘‍♀️"
      ]
    };

    function showSuggestions(mood) {
      const suggestionsDiv = document.getElementById("suggestions");
      const suggestions = moodSuggestions[mood] || ["Take a break and breathe!"];
      suggestionsDiv.innerHTML = `<h2 class="text-2xl font-bold mb-4">Suggestions for feeling ${mood.charAt(0).toUpperCase() + mood.slice(1)}</h2>
                                  <ul class="list-disc list-inside space-y-2">
                                    ${suggestions.map(item => `<li>${item}</li>`).join('')}
                                  </ul>`;
      // Scroll suave até as sugestões
      suggestionsDiv.scrollIntoView({ behavior: 'smooth' });
    }
  </script>

</body>
</html>
