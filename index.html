<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: #111722; color: white; min-height: 100vh; display: flex; justify-content: center; align-items: center; font-family: sans-serif; transition: background 1s ease; }
    .quiz-container { max-width: 600px; text-align: center; padding: 20px; border-radius: 12px; }
    .fade-in { animation: fadeIn 0.8s ease forwards; }
    .fade-out { animation: fadeOut 0.8s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    .option { background: #233148; padding: 12px 20px; margin: 10px 0; border-radius: 8px; cursor: pointer; transition: transform 0.3s, background 0.3s; }
    .option:hover { background: #2e4053; transform: scale(1.05); }
  </style>
</head>
<body>

<div class="quiz-container" id="quiz">
  <h1 class="text-3xl mb-6">How are you feeling today?</h1>
  <div id="options"></div>
</div>

<script>
  // Estrutura do quiz
  const quizData = {
    start: {
      question: "How are you feeling today?",
      options: [
        { text: "Happy", next: "happy" },
        { text: "Sad", next: "sad" },
        { text: "Angry", next: "angry" },
        { text: "Lonely", next: "lonely" },
        { text: "Anxious", next: "anxious" }
      ]
    },
    happy: {
      question: "Awesome! What is making you happy?",
      options: [
        { text: "Achievements", next: "happyAdvice" },
        { text: "Friends", next: "happyAdvice" },
        { text: "Hobbies", next: "happyAdvice" }
      ]
    },
    sad: {
      question: "It's okay to feel sad. Why are you sad?",
      options: [
        { text: "Work/School", next: "sadAdvice" },
        { text: "Relationships", next: "sadAdvice" },
        { text: "Feeling alone", next: "sadAdvice" }
      ]
    },
    angry: {
      question: "What made you angry?",
      options: [
        { text: "Someone said something", next: "angryAdvice" },
        { text: "Something didn't go as planned", next: "angryAdvice" },
        { text: "Other", next: "angryAdvice" }
      ]
    },
    lonely: {
      question: "Why do you feel lonely?",
      options: [
        { text: "No friends around", next: "lonelyAdvice" },
        { text: "Feeling misunderstood", next: "lonelyAdvice" },
        { text: "Other", next: "lonelyAdvice" }
      ]
    },
    anxious: {
      question: "What is causing your anxiety?",
      options: [
        { text: "Work/School", next: "anxiousAdvice" },
        { text: "Relationships", next: "anxiousAdvice" },
        { text: "Uncertainty about the future", next: "anxiousAdvice" }
      ]
    },
    happyAdvice: {
      advice: "Keep embracing what makes you happy! Share your joy with others and enjoy the moment 🌞"
    },
    sadAdvice: {
      advice: "Take small steps to feel better: talk to someone you trust, write your feelings, and be kind to yourself 🌧️"
    },
    angryAdvice: {
      advice: "Release your anger safely: breathe deeply, move your body, or write down your feelings 💥"
    },
    lonelyAdvice: {
      advice: "Connect with someone: call a friend, join an online community, or engage in a hobby 🤝"
    },
    anxiousAdvice: {
      advice: "Calm your mind: meditate, take deep breaths, focus on what you can control 🌿"
    }
  };

  const quizContainer = document.getElementById("quiz");
  const optionsDiv = document.getElementById("options");

  function showStep(step) {
    optionsDiv.innerHTML = '';
    quizContainer.classList.remove("fade-in");
    quizContainer.classList.add("fade-out");

    setTimeout(() => {
      quizContainer.classList.remove("fade-out");
      quizContainer.classList.add("fade-in");

      if (step.advice) {
        quizContainer.innerHTML = `<h1 class="text-3xl mb-6">Advice for you:</h1>
                                   <p class="text-xl">${step.advice}</p>`;
        return;
      }

      quizContainer.innerHTML = `<h1 class="text-3xl mb-6">${step.question}</h1><div id="options"></div>`;
      const newOptionsDiv = document.getElementById("options");

      step.options.forEach(opt => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.innerText = opt.text;
        btn.onclick = () => showStep(quizData[opt.next]);
        newOptionsDiv.appendChild(btn);
      });
    }, 400);
  }

  // Inicializa o quiz
  showStep(quizData.start);
</script>

</body>
</html>
